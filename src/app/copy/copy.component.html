<div class="flex mb-8 border-2 border-white shadow-lg text-sm">
  <button (click)="copyMessage(variables['primary-clear'])"
    class="relative group w-10 h-16 bg-primary-clear hover:w-40 transition-all flex justify-center items-center"
    [ngClass]="{'text-white': pickTextColor(variables['primary-clear']) === false, 'text-black': pickTextColor(variables['primary-clear']) === true }">
    <h6 class="group-hover:visible invisible" [ngClass]="{'hidden': copyClicked === true}">
      {{variables['primary-clear']}}</h6>
    <span class="group-hover:visible invisible opacity-0 absolute inset-0 top-4"
      [ngClass]="{'opacity-100': copyClicked === true}"> copied!
    </span>
  </button>
