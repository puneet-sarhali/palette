<button (click)="onThemeClick()"
  class="hover:bg-my-gray-200 w-full shadow-inner snap-center flex justify-center items-center p-4 bg-gray-100 rounded-lg">
  <span class="h-4 w-4 rounded-full" [style.background-color]="theme.primary[700]"></span>
  <span class="h-4 w-4 -ml-1 rounded-full" [style.background-color]="theme.primary[500]"></span>
  <span class="h-4 w-4 -ml-1 rounded-full" [style.background-color]="theme.accent[700]"></span>
  <span class="h-4 w-4 -ml-1 rounded-full" [style.background-color]="theme.accent[500]"></span>
</button>
