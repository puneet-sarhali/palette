<button [style.background-color]="theme['bg']" (click)="onThemeClick()"
  class="hover:bg-my-gray-200 w-full shadow-inner snap-center flex justify-center items-center p-4 bg-gray-100 rounded-lg">
  <span class="h-4 w-4 rounded-full" [style.background-color]="theme['primary-clear']"></span>
  <span class="h-4 w-4 -ml-1 rounded-full" [style.background-color]="theme['primary-dull']"></span>
  <span class="h-4 w-4 -ml-1 rounded-full" [style.background-color]="theme['accent-clear']"></span>
  <span class="h-4 w-4 -ml-1 rounded-full" [style.background-color]="theme['accent-dull']"></span>
</button>
