<div class="">
  <div class="text-black grid grid-cols-1 xl:grid-cols-9  min-h-screen min-w-screen">

    <section class="col-span-1 bg-gray-400 p-4 z-10">
      <div class="flex xl:flex-col justify-self-center h-min gap-y-2 gap-x-2">
        <app-colors class="w-full rounded-lg hover:translate-x-2 duration-300 transition-all"
          [ngClass]="{'translate-x-2 shadow-lg shadow-my-primary-200 transition-all': selectedPalette == theme}"
          *ngFor="let theme of data" [theme]="theme" (onThemeChange)="onThemeChange($event)"></app-colors>
      </div>
    </section>

    <div class="xl:col-span-8 flex flex-col items-center relative bg-bg-focus w-full sticky">
      <div class="flex gap-x-4 justify-self-center m-4">
        <div class="relative" *ngFor="let view of visibleViews">
          <button
            [ngClass]="{'!border-2 !bg-bg !border-my-primary-300 !shadow-lg !shadow-my-primary-300 transition-all': view.id == viewClicked.id}"
            class="flex flex-col justify-center items-center border-2 border-bg-focus shadow-lg hover:border-my-primary-300 shadow-inner text-sm text-clear py-4 mb-4 px-4 
                  bg-bg hover:bg-bg-focus rounded-lg w-full h-max" (click)="onViewClicked(view)">
            <span class="material-symbols-rounded text-clear p-3 rounded-full bg-bg-focus mb-4 border border-bg">
              {{view.img}}
            </span>
            <h4 class="text-xs">{{view.name}}</h4>
          </button>
        </div>
      </div>

      <app-copy [variables]="selectedPalette"></app-copy>

      <div class="sticky top-0 left-0">
        <app-portfolio *ngIf="viewClicked.id == 1"></app-portfolio>
        <app-feedback-page *ngIf="viewClicked.id == 2"></app-feedback-page>
        <app-dashboard *ngIf="viewClicked.id == 3"></app-dashboard>
        <app-lg-dashboard class="lg:opacity-100 opacity-0" *ngIf="viewClicked.id == 4"></app-lg-dashboard>
        <app-landing-page *ngIf="viewClicked.id == 5"></app-landing-page>
        <app-portfolio2 *ngIf="viewClicked.id == 6"></app-portfolio2>
        <app-landing2 *ngIf="viewClicked.id == 7"></app-landing2>
      </div>
    </div>

  </div>
</div>
