<div class="">
  <div class="text-black flex flex-col xl:flex-row min-h-screen min-w-screen relative">

    <div class="flex flex-col">
      <div
        class="w-48 text-gray-700 bg-white border border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <button type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-green-700 focus:z-10 focus:ring-2 focus:ring-green-700 focus:text-green-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
          <span class="material-symbols-rounded mr-2 p-2 bg-green-100 text-green-600 rounded-full">
            trending_up
          </span>
          Popular
        </button>
        <button type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
          <span class="material-symbols-rounded mr-2 p-2 bg-blue-100 text-blue-600 rounded-full">
            cake
          </span>
          New
        </button>
        <button type="button"
          class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b border-gray-200 hover:bg-gray-100 hover:text-pink-700 focus:z-10 focus:ring-2 focus:ring-pink-700 focus:text-pink-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
          <span class="material-symbols-rounded mr-2 p-2 bg-pink-100 text-pink-600 rounded-full">
            favorite
          </span>
          Saved
        </button>

      </div>



      <section class="bg-slate-100 pt-4  z-10 h-full lg:max-h-screen overflow-scroll sticky top-0 right-0">
        <div *ngIf="data" class="flex xl:flex-col justify-self-center gap-y-4 gap-x-4">
          <app-colors *ngFor="let theme of data" [selectedTheme]="selectedPalette" [theme]="theme"
            [savedPalettes]="savedPalettes" (onSaved)="onSaved($event)" (onThemeChange)="onThemeChange($event)">
          </app-colors>
        </div>
      </section>
    </div>

    <div class="flex flex-col items-center bg-bg-focus grow min-h-screen">
      <div class="flex gap-x-4 justify-self-center m-4">
        <div class="relative" *ngFor="let view of visibleViews">
          <button
            [ngClass]="{'!border !bg-bg !border-dull !text-clear font-semibold transition-all': view.id == viewClicked.id}"
            class="flex justify-center items-center border border-bg-focus hover:border-dull shadow-inner text-sm py-2 px-4 
                  bg-bg hover:bg-bg-focus rounded-lg w-full h-max text-dull" (click)="onViewClicked(view)">
            <span class="material-symbols-rounded text-clear p-2 rounded-full bg-bg-focus border mr-2 border-bg">
              {{view.img}}
            </span>
            <h4 class="text-xs">{{view.name}}</h4>
          </button>
        </div>
      </div>
      <div *ngIf="data">
        <app-copy *ngIf="data" [variables]="selectedPalette"></app-copy>
      </div>
      <div>
        <app-portfolio *ngIf="viewClicked.id == 1"></app-portfolio>
        <app-feedback-page *ngIf="viewClicked.id == 2"></app-feedback-page>
        <app-dashboard *ngIf="viewClicked.id == 3"></app-dashboard>
        <app-lg-dashboard class="lg:opacity-100 opacity-0" *ngIf="viewClicked.id == 4"></app-lg-dashboard>
        <app-landing-page *ngIf="viewClicked.id == 5"></app-landing-page>
        <app-portfolio2 *ngIf="viewClicked.id == 6"></app-portfolio2>
        <app-landing2 *ngIf="viewClicked.id == 7"></app-landing2>
      </div>
    </div>

  </div>
</div>
